general {
    output_format = "i3bar"
    colors = true
    interval = 2
}

order += "sysdata"
order += "ethernet enp0s31f6"
order += "volume master"
order += "battery 1"
order += "time"

ethernet enp0s31f6 {
            # if you use %speed, i3status requires root privileges
            #format_up = " e %ip (%speed) "
            format_up = " enp0s31f6 %ip "
            format_down = " e "
}

time {
            format = " %a %d-%b %H:%M "
}

volume master {
           format = " â™ª %volume "
           device = "default"
           mixer = "Master"
           mixer_idx = 0
}

battery 0 {
    format = "%status %percentage %remaining"
    path = "/sys/class/power_supply/BAT0/uevent"
}
